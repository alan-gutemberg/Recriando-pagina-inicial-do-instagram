<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
<img src="./img/Celular.png" alt="Celular">
        </div>
        <div class="instagram-continue">
           <div class="group">
               <img src="./img/Instagram logo.png" class="instagram-logo" alt="logo">
               <div class="profile-photo">
                   <img src="./img/Amor Meu.jpg" alt="perfil">
               </div>
               <a href="i" class="instagram-login">Continue como Alan Gutemberg</a>
               <a href="i" class="instagram-logout">Remover conta</a>
           </div>
           <div class="group">
               <p class="not-account">Não é Alan Gutemberg</p>
               <p class="not-account">
                   <span class="link-blue">Alternar contas</span>
                   ou 
                   <span class="link-blue">Inscreva-se</span>
               </p>
           </div>
           <div class="get-the-app">
               <p class="get-app">Baixe o aplicativo</p>
               <div class="download">
                   <a href="/" class="app-download"></a>
                   <a href="/" class="app-download"></a>
               </div>
           </div>
        </div>
    </div>
</body>
</html>
